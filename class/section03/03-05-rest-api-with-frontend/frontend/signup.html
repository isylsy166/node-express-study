<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div>
        <input id="myphone" placeholder="핸드폰 번호 입력"/>
        <button type="button" onclick="authPhone()">인증하기</button>
        <div id="authState">인증 상태</div>
        <button>회원가입하기</button>
    </div>

    <script>
        function authPhone(){
            // 1. 입력한 번호 가져오기
            const myphone = document.getElementById("myphone").value;
            console.log(myphone);

            // 2. 가져온 번호로 api 요청
            axios.post("http://localhost:3000/tokens/phone", {
                phNumber: myphone
            }).then((res) => {
                console.log(res.data);
                document.getElementById("authState").innerText = res.data;

            })

        }
    </script>
</body>
</html>
